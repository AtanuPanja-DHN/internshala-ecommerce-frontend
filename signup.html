<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        h4{
            margin-top: 120px;
        }
        .margbot{
            margin-bottom: 108px;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Lifestyle store</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signup.html"> <span class="glyphicon glyphicon-user"> SignUp</span></a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"> Login</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-style">
            <div class="col-xs-4 col-xs-offset-4">
                
                        <h4><strong>SIGN UP</strong></h4>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" name="Name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                
                                <input type="email" class="form-control" name="Email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="Password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="Contact" placeholder="Contact">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="City" placeholder="City">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="Address" placeholder="Address">
                            </div>
                            <div class="form-group margbot">
                                <a class="btn btn-primary" href="products.html">Submit</a>
                            </div>

                        </form>
                        
                    
                </div> <!-- panel class provides the basic properties of panel. panel-default class provides styling -->
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <center>Copyright Â© Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000</center>
        </div>
